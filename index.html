<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    <title>Snapdial</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="form" id="myForm">
      <label for="inputTag">
        Click to Scan
        <input
          id="inputTag"
          type="file"
          accept="image/jpeg, image/jpg, image/png, image/webp"
          capture="user"
        />
      </label>
      <button id="submit-but" type="submit">SUBMIT</button>
    </form>
    <div class="loader">
      <div class="loaderspin">
        <img src="loader.gif" alt="LOADER" />
      </div>
    </div>
    <div class="results">
      <div class="text">
        <h2>Scanned Text</h2>
        <p>8910631623</p>
      </div>
      <div class="workers">
        <button><a id="whatsapp" href="#">Whatsapp</a></button>
        <button><a id="call" href="#">Call Now</a></button>
      </div>
      <button><a href=".">SCAN AGAIN!</a></button>
    </div>
  </body>
</html>
